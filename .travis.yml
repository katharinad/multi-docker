language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t katha/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true katha/react-test npm test

after_success:
  - docker build -t katha/multi-client ./client
  - docker build -t katha/multi-nginx ./nginx
  - docker build -t katha/multi-server ./server
  - docker build -t katha/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push katha/multi-client 
  - docker push katha/multi-nginx
  - docker push katha/multi-server
  - docker push katha/multi-worker
